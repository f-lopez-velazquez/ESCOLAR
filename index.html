<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1565c0"/>
  <title>Control Escolar</title>
  <link rel="manifest" href="./manifest.json"/>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"
    }
  }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <div class="header-wrap">
      <h1><span class="icon-book"></span> Control Escolar</h1>
      <div id="user-info"></div>
      <button id="login-header-btn" style="display:none">Iniciar sesión</button>
      <button id="logout-btn" style="display:none">Cerrar sesión</button>
    </div>
  </header>
  <main id="main-content"></main>
  <!-- Templates -->
  <template id="login-template">
    <section class="card login-card">
      <h2>Iniciar sesión</h2>
      <input type="email" id="email" placeholder="Correo" required autocomplete="username"/>
      <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password"/>
      <button id="login-btn" class="btn primary w100">Entrar</button>
      <p class="note">Acceso de edición solo para administrador autorizado.</p>
    </section>
  </template>
  <template id="admin-template">
    <div class="layout">
      <aside class="side">
        <div class="side-title">Materias</div>
        <ul id="materias-list" class="side-list"></ul>
        <button id="nueva-materia-btn" class="btn secondary w100">+ Nueva materia</button>
      </aside>
      <section id="detalle-materia" class="main-panel" style="display:none">
        <div class="materia-title-edit">
          <input id="materia-nombre-input" class="editable-title" spellcheck="false"/>
        </div>
        <nav class="tabs">
          <button class="tab-btn" data-tab="rubros">Rubros</button>
          <button class="tab-btn" data-tab="alumnos">Alumnos</button>
          <button class="tab-btn" data-tab="equipos">Equipos</button>
          <button class="tab-btn" data-tab="evaluacion">Evaluación</button>
          <button class="tab-btn" data-tab="pdf">Exportar PDF</button>
        </nav>
        <div id="tab-content"></div>
      </section>
    </div>
  </template>
  <template id="alumno-template">
    <section id="vista-publica">
      <h2 class="public-title">Consulta de Materias</h2>
      <ul id="materias-publicas" class="side-list"></ul>
    </section>
    <section id="detalle-publico" class="main-panel" style="display:none">
      <h2 id="materia-publica-nombre" class="public-title"></h2>
      <nav class="tabs">
        <button class="tab-btn" data-tab="rubros">Rubros</button>
        <button class="tab-btn" data-tab="alumnos">Alumnos</button>
        <button class="tab-btn" data-tab="equipos">Equipos</button>
        <button class="tab-btn" data-tab="evaluacion">Evaluación</button>
      </nav>
      <div id="public-tab-content"></div>
    </section>
  </template>
  <footer>
    <div class="footer-wrap">
      <img src="logo/zolvek.png" alt="ZOLVEK" class="logo-footer" />
      <div>
        <div class="footer-title">Sistema de control escolar profesional</div>
        <div class="footer-sub">by: <b>ZOLVEK</b> &nbsp;|&nbsp; programado por Francisco López Velázquez</div>
      </div>
    </div>
  </footer>
  <script type="module" src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .catch(err => console.error('SW registro fallido:', err));
      });
    }
  </script>
</body>
</html>
