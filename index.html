<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1976d2" />
  <title>Control Escolar</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Estilos -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- Import map sólo para Firebase -->
  <script type="importmap">
  {
    "imports": {
      "firebase/app":       "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js",
      "firebase/auth":      "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"
    }
  }
  </script>

  <!-- jsPDF UMD global (sin import ES) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Control Escolar</h1>
    <div id="user-info"></div>
    <button id="logout-btn" style="display: none;">Cerrar sesión</button>
  </header>

  <main id="main-content">
    <!-- Se inyecta login/admin/alumno -->
  </main>

  <!-- Templates ... mismos que antes ... -->
  <template id="login-template"> … </template>
  <template id="admin-template"> … </template>
  <template id="alumno-template"> … </template>

  <!-- Script principal -->
  <script type="module" src="./app.js"></script>

  <!-- Service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
                 .catch(err => console.error('SW registro fallido:', err));
      });
    }
  </script>
</body>
</html>
